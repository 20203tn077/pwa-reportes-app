  <title>Document</title>

  <link rel="stylesheet" href="./css/all.min.css">

<img class="position-absolute w-75 w-lg-25 top-0 end-0" src="./img/shape1.svg" alt="" srcset="">
<img class="position-absolute w-75 w-lg-25 bottom-0 start-0" src="./img/shape2.svg" alt="" srcset="">

<body class="bg-dark">
  <div class="container vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="card shadow rounded-4 w-100" style="max-width: 600px;">
      <div class="card-body p-4 row gy-4 gx-2">
        <div>
          <h1 class="text-primary">Bienvenida</h1>
        </div>
        <div>
          <div class="form-floating">
            <input type="text" class="form-control" id="usernameInput" placeholder="username">
            <label for="floatingInput"><i class="bi bi-person me-2"></i>Nombre de usuario</label>
          </div>
        </div>
        <div>
          <div class="form-floating">
            <input type="password" class="form-control border-0 border-bottom border-2" id="passwordInput" placeholder="password">
            <label for="floatingInput"><i class="bi bi-lock me-2"></i>Contraseña</label>
          </div>
        </div>
        <div class="col-lg-auto ms-auto">
          <button class="btn btn-primary py-2 w-100 rounded-4"><i class="bi bi-box-arrow-in-right me-2"></i></i>INGRESAR</button>
        </div>
        <div class="col-lg-auto">
          <button class="btn btn-outline-primary py-2 w-100 rounded-4"><i class="bi bi-person-plus me-2"></i>REGISTRARME</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
