<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body class="bg-primary">
  <div class="container vh-100 d-flex align-items-center p-4">
    <div class="w-100">
      <div class="vstack gap-4">
        <h1 class="text-white">Inicio de Sesión</h1>
        <div class="form-floating">
          <input type="text" class="form-control shadow border-0" id="usernameInput" placeholder="username">
          <label for="floatingInput"><i class="fas fa-user me-2"></i>Nombre de usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control shadow border-0" id="passwordInput" placeholder="password">
          <label for="floatingInput"><i class="fas fa-lock me-2"></i>Contraseña</label>
        </div>
        <button class="btn btn-light shadow"><h4><i class="fas fa-sign-in-alt me-2"></i>INGRESAR</h4></button>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
