<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión | Reportes</title>
  <link rel="stylesheet" href="./css/bootstrap-login.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
</head>

<img class="position-absolute bg-shape top-0 end-0" src="./img/shape-top.svg">
<img class="position-absolute bg-shape bottom-0 start-0" src="./img/shape-bottom.svg">

<body class="bg-dark">
  <div class="container vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="card shadow rounded-4 w-100" style="max-width: 600px;">
      <div class="card-body p-4 row gy-4 gx-2">
        <div>
          <h1 class="text-primary">Inicio de sesión</h1>
        </div>
        <div>
          <div class="form-floating">
            <input type="text" class="form-control" id="usernameInput" placeholder="Nombre de usuario">
            <label for="usernameInput"><i class="bi bi-person me-2"></i>Nombre de usuario</label>
          </div>
        </div>
        <div>
          <div class="form-floating">
            <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
            <label for="passwordInput"><i class="bi bi-lock me-2"></i>Contraseña</label>
          </div>
        </div>
        <div class="col-lg-auto">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="col-lg-auto ms-auto">
          <button class="btn btn-primary text-uppercase py-2 w-100 rounded-4"><i class="bi bi-box-arrow-in-right me-2"></i></i>Ingresar</button>
        </div>
        <div class="col-lg-auto">
          <button class="btn btn-outline-primary text-uppercase py-2 w-100 rounded-4"><i class="bi bi-person-plus me-2"></i>Registrarme</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
